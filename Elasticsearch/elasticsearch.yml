cluster.name: "docker-cluster"
bootstrap.memory_lock: true
network.host: 0.0.0.0
gateway.auto_import_dangling_indices: true
http.max_initial_line_length: "100kb"
http.max_content_length: "2000mb"
http.cors.enabled: true
http.cors.allow-origin: "*"
http.cors.allow-credentials: true
http.cors.allow-headers: Authorization, X-Requested-With, X-Auth-Token, Content-Type, Content-Length
search.max_buckets: 10000000
